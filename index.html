<!DOCTYPE html> <!-- HTML5 ডকুমেন্ট টাইপ ডেক্লেয়ারেশন -->
<html lang="en"> <!-- HTML ডকুমেন্টের মূল এলিমেন্ট, 'en' নির্দেশ করে ইংরেজি ভাষা -->
<head>
    <meta charset="UTF-8"> <!-- ওয়েব পৃষ্ঠার চরিত্র সেটিং, UTF-8 দিয়ে ইউনিকোড সমর্থন -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- রেসপন্সিভ ডিজাইন, যাতে পৃষ্ঠাটি সকল ডিভাইসে ভালভাবে দেখায় -->
    <title>Weather Converter</title> <!-- পৃষ্ঠার টাইটেল সেট করা -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!-- Bootstrap CSS লাইব্রেরি লিঙ্ক করা -->
    <link rel="stylesheet" href="style.css"> <!-- কাস্টম CSS ফাইল লিঙ্ক করা -->
</head>
<body> <!-- HTML পৃষ্ঠার বডি এলিমেন্ট -->
    <div class="container text-center mt-5"> <!-- Bootstrap কনটেইনার ক্লাস, পৃষ্ঠার কেন্দ্রে স্থাপন এবং উপরের মার্জিন -->
        <h1 class="text-white">Weather Converter</h1> <!-- ওয়েব পৃষ্ঠার শিরোনাম, সাদা রঙে -->
        <div class="card p-4 bg-light mx-auto" style="max-width: 400px;"> <!-- Bootstrap কার্ড, প্যাডিং এবং লাইট ব্যাকগ্রাউন্ড সহ -->
            <label for="temperature">Enter Temperature:</label> <!-- ইনপুট ফিল্ডের লেবেল -->
            <input type="number" id="temperature" class="form-control" placeholder="Enter value"> <!-- তাপমাত্রার জন্য ইনপুট ফিল্ড -->
            <select id="temp-unit" class="form-select mt-2"> <!-- তাপমাত্রার ইউনিট নির্বাচন করার জন্য সিলেক্ট ড্রপডাউন -->
                <option value="celsius">Celsius</option> <!-- সেলসিয়াস ইউনিট -->
                <option value="fahrenheit">Fahrenheit</option> <!-- ফারেনহাইট ইউনিট -->
                <option value="kelvin">Kelvin</option> <!-- কেলভিন ইউনিট -->
            </select>
            <button class="btn btn-primary mt-3" onclick="convertTemperature()">Convert</button> <!-- কনভার্ট বোতাম, onclick ইভেন্ট দিয়ে ফাংশন কল করা -->
            <h4 class="mt-3" id="converted-temp"></h4> <!-- কনভার্টেড তাপমাত্রা দেখানোর জন্য h4 ট্যাগ -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS লাইব্রেরি লিঙ্ক করা -->
    <script src="script.js"></script> <!-- কাস্টম JavaScript ফাইল লিঙ্ক করা -->
</body>
</html>
